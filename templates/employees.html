<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width:  100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

    <meta charset="UTF-8">
    <title>Employees</title>
</head>

<body>
   <table id="employees" style="width:100%">
        <tbody>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
        </tr>

    {% if result %}
    {% for row in result %}

        <tr>
            <td> {{ row.firstname }} </td>
            <td> {{ row.lastname }} </td>
            <td> {{ row.gender }} </td>
        </tr>

    {% endfor %}
    {% endif  %}

        </tbody>
    </table>
</body>
</html>
